#import "./fragments/cart.gql"
#import "./fragments/errors.gql"

# Update a line item
mutation cartBuyerIdentityUpdate (
	$cartId: ID!
	$buyerIdentity: CartBuyerIdentityInput!
	$includeCustomer: Boolean = true) {

  mutation: cartBuyerIdentityUpdate(
		cartId: $cartId
		buyerIdentity: $buyerIdentity) {

		cart { ...cart }
		userErrors { ...cartUserError }

	}
}
