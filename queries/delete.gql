#import "./fragments/cart.gql"
#import "./fragments/errors.gql"

# Update a line item
mutation cartLinesRemove(
	$cartId: ID!
	$lines: [ID!]!
	$includeCustomer: Boolean = false) {

  mutation: cartLinesRemove(cartId: $cartId, lineIds: $lines) {
		cart { ...cart }
		userErrors { ...cartUserError }
	}
}
